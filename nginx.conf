# Puerto HTTP para Let's Encrypt challenges únicamente
server {
    listen 80;
    server_name bugzilo.com www.bugzilo.com;
    
    # Permitir Let's Encrypt challenge para renovación de certificados
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirigir todo el resto a HTTPS en puerto 3001
    location / {
        return 301 https://$server_name:3001$request_uri;
    }
}

# Configuración HTTPS en puerto 3001
server {
    listen 3001 ssl http2;
    server_name bugzilo.com www.bugzilo.com;

    # Certificados SSL de Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/bugzilo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bugzilo.com/privkey.pem;

    # Configuración SSL moderna y segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Tamaño máximo de body para uploads
    client_max_body_size 10M;

    # Proxy a la aplicación NestJS
    location / {
        proxy_pass http://node-blog:3001;
        proxy_http_version 1.1;
        
        # Headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support (si lo necesitas en el futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Logs
    access_log /var/log/nginx/blog_access.log;
    error_log /var/log/nginx/blog_error.log;
}

